<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifica Profilo</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="page-wrapper">

    <div class="form-card">

        <h1 class="form-title">Modifica Profilo</h1>

        <form th:action="@{/profilo/modifica}" th:object="${utente}" method="post" class="form-content">

            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" th:field="*{nome}" required>
            </div>

            <div class="form-group">
                <label for="cognome">Cognome</label>
                <input type="text" id="cognome" th:field="*{cognome}" required>
            </div>

            <div class="btn-container">
                <button type="submit" class="btn">Salva modifiche</button>
            </div>

        </form>

        <a th:href="@{/profilo}" class="back-link">Annulla</a>

    </div>

</div>

</body>
</html>
