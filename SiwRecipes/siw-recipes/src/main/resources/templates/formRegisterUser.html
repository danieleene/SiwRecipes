<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrazione - SiwRecipes</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

<header>
    <h1>SiwRecipes</h1>
    <nav>
        <a href="/">Home</a>
        <a href="/login">Login</a>
    </nav>
</header>

<div class="form-container">
    <h2>Registrazione</h2>

	<form th:action="@{/register}" th:object="${credenziali}" method="post">

	   <!-- DATI UTENTE -->
	    <input th:field="*{utente.nome}" placeholder="Nome">
	    <input th:field="*{utente.cognome}" placeholder="Cognome">

	    <!-- CREDENZIALI -->
	    <input th:field="*{email}" placeholder="Email">
	    <input th:field="*{password}" placeholder="Password">
		
		<!-- RUOLO -->
		<label>Ruolo:</label>
		<select th:field="*{ruolo}">
		    <option value="USER">USER</option>
		    <option value="ADMIN">ADMIN</option>
		</select>

	    <button type="submit">Registrati</button>
	</form>

</div>

</body>
</html>
