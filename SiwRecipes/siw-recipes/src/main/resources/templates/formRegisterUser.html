<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrazione - SiwRecipes</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

<header>
    <h1>SiwRecipes</h1>
    <nav>
        <a href="/">Home</a>
        <a href="/login">Login</a>
    </nav>
</header>

<div class="form-container">
    <h2>Registrazione</h2>

	<form th:action="@{/register}" th:object="${credenziali}" method="post">

	   <!-- DATI UTENTE -->
	    <input type="text" th:field="*{utente.nome}" placeholder="Nome">
	    <input type="text" th:field="*{utente.cognome}" placeholder="Cognome">

	    <!-- CREDENZIALI -->
	    <input type="text" th:field="*{email}" placeholder="Email">
	    <input type="text" th:field="*{password}" placeholder="Password">
		
		

	    <button type="submit">Registrati</button>
	</form>

	<p>Hai gi√† un account? <a href="/login">Accedi</a></p>

</div>

</body>
</html>
