<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuova Ricetta</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

<div class="page-wrapper">

    <div class="form-card">

        <h1 class="form-title">Inserisci una Nuova Ricetta</h1>

        <form th:action="@{/ricetta/save}" method="post" th:object="${ricetta}" class="form-content">
            
            <div class="form-group">
                <label for="nome">Nome della ricetta</label>
                <input type="text" id="nome" th:field="*{nome}" required>
            </div>

            <div class="form-group">
                <label for="descrizione">Descrizione</label>
                <textarea id="descrizione" th:field="*{descrizione}" required></textarea>
            </div>

            <div class="form-group">
                <label for="tempoPreparazione">Tempo di preparazione (minuti)</label>
                <input type="number" id="tempoPreparazione" th:field="*{tempoPreparazione}" min="1" required>
            </div>

            <div class="form-group">
                <label for="difficolta">Difficolt√†</label>
                <select id="difficolta" th:field="*{difficolta}">
                    <option value="FACILE">Facile</option>
                    <option value="MEDIA">Media</option>
                    <option value="DIFFICILE">Difficile</option>
                </select>
            </div>

            <div class="form-group">
                <label for="ingredienti">Ingredienti</label>
                <textarea id="ingredienti" th:field="*{ingredienti}" required></textarea>
            </div>

            <div class="btn-container">
                <button type="submit" class="btn">Salva Ricetta</button>
            </div>
        </form>

        <a th:href="@{/}" class="back-link">Torna alla Home</a>

    </div>

</div>

</body>
</html>
