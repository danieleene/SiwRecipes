<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${autore.nome} + ' ' + ${autore.cognome}">Autore</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

<div class="recipe-detail-container">

    <h1 th:text="${autore.nome} + ' ' + ${autore.cognome}">Nome Cognome</h1>

    <p><strong>Stato:</strong>
        <span th:text="${autore.stato}">ATTIVO</span>
    </p>

    <p><strong>Email:</strong>
        <span th:text="${autore.credenziali.email}">email</span>
    </p>

    <hr>

    <h2>Ricette pubblicate</h2>

    <div th:if="${ricette != null and #lists.isEmpty(ricette) == false}" class="recipes-preview">

	    <div th:each="ricetta : ${ricette}" class="recipe-card">
	        <a th:href="@{'/ricetta/' + ${ricetta.id}}">

	            <!-- IMMAGINE DELLA RICETTA -->
	            <div class="ricetta-immagine" th:if="${ricetta.nomeImmagine != null}">
	                <img th:src="@{'/images/' + ${ricetta.nomeImmagine}}"
	                     alt="Foto ricetta"
	                     style="width: 100%; max-height: 180px; object-fit: cover; border-radius: 8px;">
	            </div>

	            <h4 th:text="${ricetta.titolo}">Titolo ricetta</h4>
	            <p th:text="${ricetta.descrizione}">Descrizione breve</p>

	        </a>
	    </div>

	</div>

	<div th:if="${ricette == null or #lists.isEmpty(ricette)}">
	    <p>Nessuna ricetta pubblicata.</p>
	</div>

    <a th:href="@{/}" class="back-home-link">Torna alla Home</a>

</div>

</body>
</html>
